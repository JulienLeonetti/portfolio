    <section class="contact-section">
      <h2>Contactez-moi</h2>
      <form class="contact-form" action="your-server-side-script.php" method="POST">
        
        <!-- Champ pour le nom -->
        <div class="form-group">
          <label for="name">Votre nom :</label>
          <input type="text" id="name" name="name" required placeholder="Entrez votre nom">
        </div>
        
        <!-- Champ pour l'email -->
        <div class="form-group">
          <label for="email">Votre email :</label>
          <input type="email" id="email" name="email" required placeholder="Entrez votre email">
        </div>
        
        <!-- Champ pour le message -->
        <div class="form-group">
          <label for="message">Votre message :</label>
          <textarea id="message" name="message" required placeholder="Entrez votre message" rows="4"></textarea>
        </div>
        
        <!-- Bouton d'envoi -->
        <div class="form-group">
          <button type="submit" class="submit-button">Envoyer</button>
        </div>
      </form>
    </section>
